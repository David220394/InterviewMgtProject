<div>
  <button mat-fab class="button-row" (click)="onClickRedirect()" color="primary" matBadge="8" matBadgePosition="before"
    matBadgeColor="accent">Active Jobs</button>

  <button mat-fab color="primary" class="button-row1" (click)="OnClickGoTo()" matBadge="{{todaysInterview}}" matBadgePosition="before"
    matBadgeColor="accent">Today's Interview</button>
</div>

<div>
  <button mat-fab color="primary" class="button-row2" (click)="OnClickGoToCandidate()" matBadge="{{noOfCandidate}}"
    matBadgePosition="before" matBadgeColor="accent">No. of Candidate</button>


  <button mat-fab color="primary" class="button-row3" (click)="OnClickGoTo()" matBadge="8" matBadgePosition="before"
    matBadgeColor="accent">Work Completion</button>
</div>

<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="jobName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
      <td mat-cell *matCellDef="let row"> {{row.jobName}} </td>
    </ng-container>

    <ng-container matColumnDef="candidateName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Candidate Name </th>
      <td mat-cell *matCellDef="let row"> {{row.candidateName}} </td>
    </ng-container>

    <ng-container matColumnDef="startDateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  Start DateTime  </th>
      <td mat-cell *matCellDef="let row"> {{row.startDateTime}} </td>
    </ng-container>

    <ng-container matColumnDef="endDateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> End DateTime  </th>
      <td mat-cell *matCellDef="let row"> {{row.endDateTime}} </td>
    </ng-container>

    <ng-container matColumnDef="responseStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Response Status </th>
      <td mat-cell *matCellDef="let row"> {{row.responseStatus}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="mat-header-row" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>

</div>
