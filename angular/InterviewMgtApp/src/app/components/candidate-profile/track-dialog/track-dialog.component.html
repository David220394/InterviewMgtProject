<mat-dialog-content>
    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="candidate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Candidate </th>
          <td mat-cell *matCellDef="let element"> {{element?.candidateName}} </td>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="employee">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee </th>
          <td mat-cell *matCellDef="let element"> {{element?.employeeName}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="job">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Job </th>
          <td mat-cell *matCellDef="let element"> {{element?.jobName}} </td>
        </ng-container>

        <!-- Creation Date Column -->
        <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
            <td mat-cell *matCellDef="let element"> {{element?.creationDate | date:'medium'}} </td>
          </ng-container>

        <!-- Comment Column -->
        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
          <td mat-cell *matCellDef="let element"> {{element?.comment}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
