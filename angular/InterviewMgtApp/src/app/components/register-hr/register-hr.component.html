<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register HR</title>
</head>
<body>
  <form #register="ngForm" (ngSubmit)="registerHR(register)" class="example-form">
    <h2 class="mb-3">Register HR</h2>

    <mat-form-field class="form-group">
        <input matInput placeholder="Employee Id:" required ngModel name="employeeId" #employeeId="ngModel"  type="text" class="form-control"/>
        <div class="alert alert-danger" *ngIf="employeeId.touched && !employeeId.valid">Employee Id is required</div>
    </mat-form-field>

    <mat-form-field class="form-group">
      <input matInput placeholder="Employee Name:" required ngModel name="employeeName" #employeeName="ngModel"  type="text" class="form-control"/>
      <div class="alert alert-danger" *ngIf="employeeName.touched && !employeeName.valid">Employee Name is required</div>
  </mat-form-field>

  <mat-form-field class="form-group">
    <input matInput placeholder="Employee Password:" required ngModel name="employeePassword" #employeePassword="ngModel"  type="text" class="form-control"/>
    <div class="alert alert-danger" *ngIf="employeePassword.touched && !employeePassword.valid">Employee Password is required</div>
</mat-form-field>

  <div class="center-button">
  <input type="submit" class="btn btn-primary" value="submit">
  </div>

  </form>
</body>
</html>
