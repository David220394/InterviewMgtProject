<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Job ID </th>
      <td mat-cell *matCellDef="let row"> {{row.jobId}} </td>
    </ng-container>


    <ng-container matColumnDef="jobName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
      <td mat-cell *matCellDef="let row"> {{row.jobName}} </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
      <td mat-cell *matCellDef="let row"> {{row.position}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Location </th>
      <td mat-cell *matCellDef="let row"> {{row.location}} </td>
    </ng-container>

    <ng-container matColumnDef="closingDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Closing Date </th>
      <td mat-cell *matCellDef="let row"> {{row.closingDate}} </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
      <td mat-cell *matCellDef="let row"> {{row.creationDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="mat-header-row" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
