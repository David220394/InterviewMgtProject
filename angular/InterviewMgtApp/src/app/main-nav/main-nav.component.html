<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)}" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/pipeline">Pipeline</a>
      <a mat-list-item routerLink="/jobList">Job List</a>
      <a mat-list-item routerLink="/candidateList">Candidate List</a>
      <a mat-list-item routerLink="/addJob">Add Job</a>
      <a mat-list-item routerLink="/regPage">Register</a>
      <a mat-list-item href="" (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>
      <span>InterviewMgtApp</span>
      <mat-nav-list class="main-nav" [ngClass]="{hidden: (isHandset$ | async)}">
        <a routerLink="/dashboard">Dashboard</a>
        <a routerLink="/pipeline">Pipeline</a>
        <a routerLink="/jobList">Job List</a>
        <a routerLink="/candidateList">Candidate List</a>
        <a routerLink="/addJob">Add Job</a>
        <a routerLink="/regPage">Register</a>
        <a href="" (click)="logout()">Logout</a>
      </mat-nav-list>
    </mat-toolbar>

    <div class="content">
      <div class="row">
        <!-- responsive row has 12 columns by default -->
        <div class="col-md-12">
          <!-- uses 6 columns on medium and larger screens... -->
          <div class="content">

            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
